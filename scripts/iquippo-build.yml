---
# - name: 'iquippo-build-creation'
- hosts : "{{ HOST }}"
  become: true
  become_user: atul
  become_method: sudo
  gather_facts: true
  vars:
    app_path: /home/atul/ansible
    app_dir: iquippo.com 
    server_file: ecosystem.config.js
  tasks:
    - stat:
        path: "{{ app_path }}"
      register: exist

    - name: create "{{ app_path }}" directory
      file: dest={{ app_path }} state=directory owner=atul group=atul mode=0700
      when: exist.stat.exists != True

    - git: 
        repo: http://atul:Atul9911@199.217.116.19/iquippo/iquippo.com.git
        dest: "{{ app_path }}"/"{{ app_dir }}""
        version: "{{ GIT_TAG }}"
        refspec: '+refs/heads/{{ GIT_TAG }}:refs/remotes/origin/{{ GIT_TAG }}'
        update: no
      register: cloned 

    - debug: msg="{{ cloned }}"
    - debug: msg="{{ cloned }}"

      
    - name: Execute the npm install 
      command: npm install
      args:
        chdir: "{{ app_path }}"/"{{ app_dir }}" 
      register: npm_install

    - name: Execute the bower install 
      command: bower install
      args:
        chdir: "{{ app_path }}"/"{{ app_dir }}" 
      register: bower_install

    - name: Create the build 
      command: grunt build
      args:
        chdir: "{{ app_path }}"/"{{ app_dir }}" 
      register: bower_install

    - name: PM2 | Install PM2 
      sudo: yes 
      npm: name=pm2 global=yes 
      tags: pm2

    - name: start application with pm2 
      command: pm2 start "{{ app_path }}"/"{{ app_dir }}"/"{{ server_file }}" 
      ignore_errors: yes 
      become: yes 
      tags: pm2  

    - name: Print complete log list
      command: git log --pretty=oneline "{{ cloned.msg.after }}".."{{ cloned.msg.before }}"
      register: commits_list   
    

